<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TOOK WAR — News</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Server News</h1>
<div id="newsContainer"></div>

<h2>Admin Login</h2>
<input type="text" id="adminName" placeholder="Admin Name"><br>
<input type="password" id="adminPass" placeholder="Passwort"><br>
<button onclick="loginAdmin()">Login</button>

<div id="postSection" style="display:none;">
  <h2>News posten</h2>
  <input type="text" id="newsTitle" placeholder="Titel"><br>
  <textarea id="newsText" placeholder="Text..."></textarea><br>
  <button onclick="submitNews()">Posten</button>
</div>

<script>
const API_URL = 'https://nodejs--cattech3d.replit.app';
function loginAdmin() {
  const name = document.getElementById("adminName").value;
  const pass = document.getElementById("adminPass").value;
  if(pass === '2409' && name.trim() !== "") {
    document.getElementById("postSection").style.display = 'block';
    sessionStorage.setItem('admin', name);
    alert('Admin eingeloggt');
  } else {
    alert('Falsches Passwort');
  }
}

async function loadNews() {
  const res = await fetch(`${API_URL}/news`);
  const data = await res.json();
  const container = document.getElementById('newsContainer');
  container.innerHTML = '';
  data.forEach(n => {
    const div = document.createElement('div');
    div.innerHTML = `<h3>${n.title}</h3><p>${n.text}</p><small>${n.author} • ${new Date(n.created_at).toLocaleString()}</small>`;
    container.appendChild(div);
  });
}

async function submitNews() {
  const title = document.getElementById("newsTitle").value;
  const text = document.getElementById("newsText").value;
  const author = sessionStorage.getItem('admin');
  if(!title || !text) return alert("Alles ausfüllen!");

  const res = await fetch(`${API_URL}/news`, {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({ title, text, author, password: '2409' })
  });
  const data = await res.json();
  if(data.error) return alert(data.error);

  document.getElementById("newsTitle").value = '';
  document.getElementById("newsText").value = '';
  loadNews();
}

document.addEventListener('DOMContentLoaded', loadNews);
</script>
</body>
</html>
